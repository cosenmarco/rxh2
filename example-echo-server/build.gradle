plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'idea'
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    implementation project(':rxh2-server')
    implementation 'io.netty:netty-all:4.1.34.Final'

    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.2'

    runtime 'org.apache.logging.log4j:log4j-core:2.11.2'
    runtime 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    runtime 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.8'

}

jar {
    manifest {
        attributes (
                'Main-Class': 'rxh2.examples.server.echo.EchoServer',
                'Multi-Release': 'true'
        )
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}